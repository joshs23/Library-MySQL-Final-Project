<!doctype html>
<head>
    <title>Dewey Decimators Library Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/azure-icon.svg') }}" alt="Azure Logo" width="192" height="192"/>
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold text-primary">Library Database</h1>            
          </div>
        <form method="post" action="/checkout">
            <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fw-bold fs-5">Checkout</label>

                <!-- <p class="lead mb-2">Could you please tell me your name?</p> -->
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    Library ID<input type="text" class="form-control" id="customer" name="customer" style="max-width: 256px;">
                    ISBN <input type="text" class="form-control" id="ISBN" name="ISBN" style="max-width: 256px;">
                    Street Address<input type="text" class="form-control" id="address" name="address" style="max-width: 256px;">
                    Zip Code<input type="text" class="form-control" id="zip" name="zip" style="max-width: 256px;">
                  </div>            
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" name="searchbutton" value="title" class="btn btn-primary btn-lg px-4 gap-3">Checkout</button>
                </div>     
            </div>
        </form>
        <div>
          <h2>{{error}}</h2> 
        </div>
     </main>      
   </body>
</html>
